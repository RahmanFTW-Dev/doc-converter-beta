<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
</head>
<body>
    <h1>Upload Document</h1>
    <form id="uploadForm">
        <label for="file">Select a file:</label>
        <input type="file" id="file" name="file" required><br><br>
        <label for="type">Conversion Type:</label>
        <select id="type" name="type" required>
            <option value="pdfToDocx">PDF to DOCX</option>
            <option value="docxToPdf">DOCX to PDF</option>
        </select><br><br>
        <button type="button" onclick="uploadDocument()">Submit</button>
    </form>

    <script>
        function uploadDocument() {
            var fileInput = document.getElementById('file');
            var file = fileInput.files[0];
            var type = document.getElementById('type').value;

            var formData = new FormData();
            formData.append('file', file);
            formData.append('type', type);

            fetch('https://qne9yq27rg.execute-api.ap-south-1.amazonaws.com/test', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                console.log(data);
                alert('File uploaded successfully!');
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                alert('An error occurred while uploading the file.');
            });
        }
    </script>
</body>
</html>
